<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> APKMODDERKINGS </title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Background Website */
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }

        /* Floating Show/Hide Button */
        .floatingButton {
            position: fixed;
            background: #ffcc00;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            z-index: 1000;
        }

        .floatingButton:active {
            transform: scale(0.9);
        }

        /* Position for Show/Hide Button */
        #toggleButton {
            top: 50px;
            left: 20px;
        }

        /* Dialog Box */
        #resultDialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1001;
        }

        /* Countdown & Predicting Animation */
        #countdown {
            font-size: 18px;
            color: red;
            margin-top: 10px;
        }

        #resultText {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Footer Text */
        #footerText {
            margin-top: 15px;
            font-size: 14px;
            color: gray;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        /* Results Button Inside Dialog */
        #resultsButton {
            background: #ff4444;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        #resultsButton:active {
            transform: scale(0.9);
        }

        /* Telegram Button */
        #telegramButton {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            text-decoration: none;
        }

        #telegramButton img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        #telegramButton:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>

    <!-- Background Website -->
    <iframe src="https://www.bdgwin-api.com//#/register?invitationCode=372171400520"></iframe>

    <!-- Floating Show/Hide Button -->
    <button id="toggleButton" class="floatingButton">Show</button>

    <!-- Result Dialog Box -->
    <div id="resultDialog">
        <span class="close-btn" onclick="toggleDialog()">âœ–</span>
        <h2>Result:</h2>
        <p id="resultText">Waiting...</p>
        <p id="countdown">Cooldown: 7s</p>

        <!-- Results Button Inside Dialog -->
        <button id="resultsButton">Results</button>

        <!-- Telegram Button -->
        <a id="telegramButton" href="https://telegram.me/apkmodderkings" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"> Telegram
        </a>

        <p id="footerText">Made by apkmodderkings Telegram Channel</p>
    </div>

    <script>
        let cooldown = 0;
        let countdownInterval;

        function getRandomResult() {
            return Math.random() < 0.5 ? "Big" : "Small";
        }

        function showResult() {
            if (cooldown > 0) return;

            document.getElementById("resultText").style.opacity = "0";
            document.getElementById("resultText").innerText = "Waiting...";
            cooldown = 7;
            document.getElementById("countdown").innerText = "Cooldown: 7s";

            countdownInterval = setInterval(() => {
                cooldown--;
                document.getElementById("countdown").innerText = "Cooldown: " + cooldown + "s";

                if (cooldown <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerText = "Predicting...";
                    
                    setTimeout(() => {
                        let result = getRandomResult();
                        document.getElementById("resultText").innerText = result;
                        document.getElementById("resultText").style.opacity = "1";
                    }, 1000);
                }
            }, 1000);
        }

        function toggleDialog() {
            let dialog = document.getElementById("resultDialog");
            let toggleButton = document.getElementById("toggleButton");

            if (dialog.style.display !== "none") {
                dialog.style.display = "none";
                toggleButton.innerText = "Show";
            } else {
                dialog.style.display = "block";
                toggleButton.innerText = "Hide";
            }
        }

        document.getElementById("resultsButton").addEventListener("click", showResult);
        document.getElementById("toggleButton").addEventListener("click", toggleDialog);

        // Draggable Functionality for Show/Hide Button
        function makeDraggable(element) {
            element.onmousedown = function (event) {
                let shiftX = event.clientX - element.getBoundingClientRect().left;
                let shiftY = event.clientY - element.getBoundingClientRect().top;

                function moveAt(pageX, pageY) {
                    element.style.left = pageX - shiftX + "px";
                    element.style.top = pageY - shiftY + "px";
                }

                function onMouseMove(event) {
                    moveAt(event.pageX, event.pageY);
                }

                document.addEventListener("mousemove", onMouseMove);

                element.onmouseup = function () {
                    document.removeEventListener("mousemove", onMouseMove);
                    element.onmouseup = null;
                };
            };

            element.ondragstart = function () {
                return false;
            };
        }

        makeDraggable(document.getElementById("toggleButton"));
    </script>

</body>
</html>
